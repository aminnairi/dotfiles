---
- name: Install Gnome
  become: true
  pacman:
    name: gnome
    state: present
- name: Install Gnome extra packages
  become: true
  pacman:
    name: gnome-extra
    state: present
- name: Install Python PSUtil (process and system utilities for Gnome)
  become: true
  pacman:
    name: python-psutil
    state: present
- name: Enable the GDM service
  become: true
  service:
    name: gdm
    enabled: true
- name: Enable compose key for special characters
  community.general.dconf:
    key: /org/gnome/desktop/input-sources/xkb-options
    value: "['compose:ralt']"
    state: present
- name: Copy the autostart configuration
  synchronize:
    src: autostart
    dest: /$HOME/.config
