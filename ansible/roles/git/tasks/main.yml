---
- name: Install Git
  become: true
  pacman:
    name: git
    state: present
- name: Install LazyGit (Git TUI)
  become: true
  pacman:
    name: lazygit
    state: present
- name: Install GitHub's CLI
  become: true
  pacman:
    name: github-cli
    state: present
- name: Copy the configuration for Git
  synchronize:
    src: .gitconfig
    dest: /$HOME/
