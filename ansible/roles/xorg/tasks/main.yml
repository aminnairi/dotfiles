---
- name: Install Xorg (X11 server)
  become: true
  pacman:
    name: xorg-server
    state: present
- name: Install Libinput (input devices recognition)
  become: true
  pacman:
    name: libinput
    state: present
- name: Install Xorg Libinput (input devices bridge)
  become: true
  pacman:
    name: xf86-input-libinput
    state: present
- name: Install Xorg Xinput (input devices manager)
  become: true
  pacman:
    name: xorg-xinput
    state: present
